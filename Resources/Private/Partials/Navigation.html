<f:layout name="Page"/>
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

	<f:section name="Navigation">

		<div class="navbar navbar-top navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{v:site.url()}" tabindex="1">
			<!--			<v:site.name/>-->
			<img class="img-responsive" style="max-width:100px; margin-top: -1px; width: 88px; height: 30px;" src="http://www.provincia.livorno.it/musmed/fileadmin/administrator/logomuseocambiato.png">
					</a>
				</div>
				<div class="navbar-collapse collapse">
					<v:page.menu entryLevel="{v:variable.typoscript(path: 'lib.menu.main.entryLevel')}">
						<ul class="nav navbar-nav">
							<f:for each="{menu}" as="mainPage" iteration="iteration">
								<li class="{mainPage.class}">
									<a tabindex="{iteration.cycle -> v:math.sum(b: 10)}"
									   href="{mainPage.link}"
									   data-placement="bottom"
									   title="{mainPage.abstract}"
									   target="{f:if(condition: '{mainPage.target}', then: '{mainPage.target}', else: '_self')}"
									   class="{mainPage.class}">{mainPage.title}</a>
								</li>
							</f:for>
						</ul>
					</v:page.menu>
<ul class="nav pull-right" style="margin-top: 13px;">

        <v:page.languageMenu hideNotTranslated="1" order="0,2" class="list-inline" defaultLanguageLabel="It" 
		                     defaultIsoFlag="it"/>
							 
      </ul>
				<!--	<f:render section="SearchForm" partial="SearchForm" optional="true" arguments="{_all}"/>-->
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</f:section>
</div>
